<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Preload block -->
        <link
            rel="preload"
            href="/assets/demo-commons.css"
            as="style"
        />
        <link
            rel="preload"
            href="/components/return-button/index.mjs"
            as="script"
            crossorigin
        />

        <title>Perceptron Powers</title>

        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="/assets/demo-commons.css"
        />
        <link
            rel="manifest"
            href="/site.webmanifest"
            crossorigin="use-credentials"
        />
        <link
            rel="stylesheet"
            href="./src/style.css"
        />
        <script
            type="module"
            src="/components/return-button/index.mjs"
        ></script>

        <!-- Security -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' 'unsafe-eval' 'unsafe-inline';"
        />

        <!-- SEO -->
        <link
            rel="canonical"
            href="https://desiredname.github.io/"
        />
        <meta
            name="theme-color"
            content="#222222"
        />
        <meta
            name="description"
            content="DesiredName IT Blog by Krasnov Anton. In this article I'd like to show
        a simple perceptron use example for objects classification."
        />
        <meta
            name="robots"
            content="index, nofollow"
        />
        <meta
            name="author"
            content="Krasnov Anton"
        />
        <meta
            name="creator"
            content="Krasnov Anton"
        />
        <meta
            property="og:locale"
            content="en_US"
        />
        <meta
            property="og:title"
            content="Perceptron Powers"
        />
        <meta
            property="og:type"
            content="website"
        />
        <meta
            property="og:url"
            content="https://www.linkedin.com/in/anton-krasnov-in-prague/"
        />
    </head>

    <body>
        <div class="return-button-container">
            <return-button></return-button>
        </div>

        <article class="container">
            <h2 class="title">AI basics: perceptron powers</h2>

            <div class="content">
                <div class="canvas-container section">
                    <canvas
                        id="canvas"
                        width="360"
                        height="360"
                        >Your browser does not support canvas</canvas
                    >
                    <div
                        id="error"
                        class="input-form"
                    >
                        Perceptron failed to classify some data because of
                        clustered data overlapping. Reset data and repeat
                        learning.
                    </div>
                </div>

                <form class="form section">
                    <div class="form-row">
                        <div class="form-control">
                            <label
                                for="n"
                                class="control-label"
                                >Learn rate:
                                <input
                                    id="n"
                                    class="control-input input"
                                    type="number"
                                    title="perceptron learning rate"
                                    step="0.001"
                                />
                            </label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-control">
                            <label
                                for="learn"
                                class="control-label"
                                >Learn<input
                                    id="learn"
                                    type="radio"
                                    calss="control-input radiobutton-input"
                                    name="input_mode"
                                    value="learn"
                            /></label>
                        </div>
                        <div class="form-control">
                            <label
                                for="classify"
                                class="control-label"
                                >Classify<input
                                    id="classify"
                                    type="radio"
                                    calss="control-input radiobutton-input"
                                    name="input_mode"
                                    value="classify"
                            /></label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-control">
                            <label
                                for="soldier"
                                class="control-label"
                                >Soldier<input
                                    id="soldier"
                                    type="radio"
                                    calss="control-input radiobutton-input"
                                    name="marker_type"
                                    value="soldier"
                            /></label>
                        </div>
                        <div class="form-control">
                            <label
                                for="zombie"
                                class="control-label"
                                >Zombie<input
                                    id="zombie"
                                    type="radio"
                                    calss="control-input radiobutton-input"
                                    name="marker_type"
                                    value="zombie"
                            /></label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="buttons">
                <button
                    id="reset"
                    class="button"
                >
                    Reset data
                </button>
            </div>
        </article>

        <script type="module">
            import Perceptron from './src/perceptron.mjs';
            import DrawHelperFunctions from './src/draw.mjs';
            import CoordSystemsHelper from './src/coord_systems.mjs';
            import UIHelperFunctions from './src/ui.mjs';

            const canvas = document.getElementById('canvas');
            const coordinates = CoordSystemsHelper(canvas);
            const drawtools = DrawHelperFunctions(canvas);

            UIHelperFunctions({
                canvas,
                coordinates,
                drawtools,
                perceptron: new Perceptron(),
            }).init();
        </script>
    </body>
</html>
