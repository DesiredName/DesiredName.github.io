<form class="form">
    <div class="form-row">
        <div class="form-control">
            <label
                for="name"
                class="control-label"
            >
                Username:
                <input
                    id="name"
                    aria-label="select username to register"
                    type="text"
                    class="control-input input"
                    autocomplete="username"
                />
            </label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-control">
            <label
                for="pass"
                class="control-label"
            >
                Password:
                <input
                    id="pass"
                    aria-label="select user password"
                    type="password"
                    class="control-input input"
                    autocomplete="new-password"
                />
            </label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-control">
            <label
                for="agree"
                class="control-label"
            >
                Agree to terms & conditions:
                <input
                    id="agree"
                    aria-label="agree to service terms and conditions"
                    type="checkbox"
                    class="control-input input checkbox-input"
                />
            </label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-control buttons">
            <button
                class="button control-input full-width"
                type="submit"
            >
                Next
            </button>
        </div>
    </div>
</form>
