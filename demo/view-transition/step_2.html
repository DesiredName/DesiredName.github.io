<form class="form">
    <div class="form-row">
        <div class="form-control">
            <div class="control-label">
                You can setup your profile prefernces
                <br />
                now or later on user profile page
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-control">
            <label
                for="receive-updates"
                class="control-label"
            >
                Receive monthly updates:
                <input
                    id="receive-updates"
                    type="checkbox"
                    aria-label="check options if you want to receive monthly updates"
                    class="control-input input checkbox-input"
                />
            </label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-control">
            <label
                for="receive-news"
                class="control-label"
            >
                Receive news:
                <input
                    id="receive-news"
                    type="checkbox"
                    aria-label="check options if you want to receive news"
                    class="control-input input checkbox-input"
                />
            </label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-control">
            <label
                for="receive-bonuses"
                class="control-label"
            >
                Receive bonuses:
                <input
                    id="receive-bonuses"
                    type="checkbox"
                    aria-label="check options if you want to receive bonuses"
                    class="control-input input checkbox-input"
                />
            </label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-control buttons inline">
            <button
                aria-label="goto previous step"
                class="button control-input full-width"
                type="reset"
            >
                Back
            </button>
            <button
                aria-label="complete your registration"
                class="button control-input full-width"
                type="submit"
            >
                Register
            </button>
        </div>
    </div>
</form>
