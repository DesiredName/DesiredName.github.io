<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Preload block -->
        <link
            rel="preload"
            href="/assets/demo-commons.css"
            as="style"
        />
        <link
            rel="preload"
            href="/components/return-button/index.mjs"
            as="script"
            crossorigin
        />
        <link
            rel="preload"
            href="/components/the-console/index.mjs"
            as="script"
            crossorigin
        />
        <link
            rel="preload"
            href="/components/the-footer/index.mjs"
            as="script"
            crossorigin
        />

        <title>The load balancer</title>

        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="/assets/demo-commons.css"
        />
        <link
            rel="manifest"
            href="/site.webmanifest"
            crossorigin="use-credentials"
        />
        <link
            rel="stylesheet"
            href="./assets/style.css"
        />
        <script
            type="module"
            src="/components/return-button/index.mjs"
        ></script>
        <script
            type="module"
            src="/components/the-console/index.mjs"
        ></script>
        <script
            type="module"
            src="/components/the-footer/index.mjs"
        ></script>

        <!-- Security -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' 'unsafe-eval' 'unsafe-inline';"
        />

        <!-- SEO -->
        <link
            rel="canonical"
            href="https://desiredname.github.io/"
        />
        <meta
            name="theme-color"
            content="#222222"
        />
        <meta
            name="description"
            content="Process the data on the backend in async non-blocking fashion"
        />
        <meta
            name="robots"
            content="index, nofollow"
        />
        <meta
            name="author"
            content="Krasnov Anton"
        />
        <meta
            name="creator"
            content="Krasnov Anton"
        />
        <meta
            property="og:locale"
            content="en_US"
        />
        <meta
            property="og:title"
            content="The load balancer"
        />
        <meta
            name="og:description"
            content="Process the data on the backend in async non-blocking fashion"
        />
        <meta
            property="og:image"
            content="https://desiredname.github.io/title.png"
        />
        <meta
            property="og:type"
            content="website"
        />
        <meta
            property="og:url"
            content="https://www.linkedin.com/in/anton-krasnov-in-prague/"
        />
    </head>

    <body>
        <div class="return-button-container">
            <return-button></return-button>
        </div>

        <article class="container">
            <h3 class="title">The load balancer</h3>

            <div class="content">
                <div class="section">
                    <div class="strucutre">
                        <div
                            id="debug_producer"
                            class="producer"
                        ></div>
                        <div
                            id="debug_balancer"
                            class="balancer"
                        ></div>
                        <div
                            id="debug_workers"
                            class="workers"
                        ></div>
                    </div>
                </div>

                <the-console
                    id="console"
                    class="section"
                ></the-console>
            </div>

            <div class="buttons inline">
                <button
                    id="start"
                    class="button"
                >
                    Start
                </button>
                <button
                    id="stop"
                    class="button"
                    disabled
                >
                    Stop
                </button>
            </div>
        </article>

        <the-footer
            title="Useful links"
            links='[
                [
                    "https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Proxy",
                    "MDN: The Proxy object"
                ]
            ]'
        >
        </the-footer>

        <script type="module">
            new Worker('./src/balancer.mjs', { type: 'module' });
            new Worker('./src/producer.mjs', { type: 'module' });
        </script>

        <script type="module">
            // UI-only
            import channels from './src/channels.mjs';
            import { PRODUCER_COMMAND_TYPE } from './src/commands.mjs';

            const el_console = document.getElementById('console');
            const el_btn_start = document.getElementById('start');
            const el_btn_stop = document.getElementById('stop');

            el_btn_start.addEventListener('click', () => {
                el_btn_start.setAttribute('disabled', true);
                el_btn_stop.removeAttribute('disabled');

                channels.commands_channel.postMessage({
                    command: PRODUCER_COMMAND_TYPE.START,
                });
            });

            el_btn_stop.addEventListener('click', () => {
                el_btn_stop.setAttribute('disabled', true);
                el_btn_start.removeAttribute('disabled');

                channels.commands_channel.postMessage({
                    command: PRODUCER_COMMAND_TYPE.STOP,
                });
            });

            channels.debug_channel.addEventListener('message', (e) => {
                el_console.push_message({ message: JSON.stringify(e.data) });
            });
        </script>
    </body>
</html>
