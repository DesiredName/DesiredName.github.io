<link
    rel="stylesheet"
    href="/assets/elements-common.css"
/>

<div class="form">
    <div class="row">
        <div class="control">
            <label
                for="pan"
                class="control-label"
            >
                Pan:
            </label>
            <input
                id="pan"
                class="control-input"
                type="range"
                min="0.5"
                max="4"
                step="0.5"
            />
        </div>
    </div>
    <div class="row">
        <div class="control">
            <label
                for="rotate"
                class="control-label"
            >
                Rotate:
            </label>
            <input
                id="rotate"
                class="control-input"
                type="range"
                min="-35"
                max="20"
                step="1"
            />
        </div>
    </div>
    <div class="row">
        <div class="control">
            <label
                for="move_x"
                class="control-label"
            >
                Move X:
            </label>
            <input
                id="move_x"
                class="control-input"
                type="range"
                min="-200"
                max="200"
                step="1"
            />
        </div>
    </div>
    <div class="row">
        <div class="control">
            <label
                for="move_y"
                class="control-label"
            >
                Move Y:
            </label>
            <input
                id="move_y"
                class="control-input"
                type="range"
                min="-200"
                max="200"
                step="10"
            />
        </div>
    </div>
</div>
