<body>
    <div class="return-button-container">
        <return-button></return-button>
    </div>

    <article class="container">
        <h3 class="title">Algos: A-* to find the path ðŸ§±</h3>

        <div class="content">
            <div>
                Move around with keyboard
                Click / tap the cell to go to.
            </div>

            <div class="the-map">
                <img
                    alt="the example map for pathfinding"
                    aria-label="the example map for pathfinding"
                    class="map"
                    height="640"
                    src="./assets/pastoral-mockup.png"
                    width="640"
                />
                <div class="grid-overlay"></div>
                <div
                    id="zombie"
                    class="zombie"
                ></div>
            </div>

            <div
                id="console"
                class="console"
            ></div>
        </div>

    </article>

    <div class="footer">
        <a
            href="https://opengameart.org/content/pastoral-overworld"
            target="_blank"
            aria-label="link to original sprite image"
            referrerpolicy="no-referrer"
        >
            image credits
        </a>
        <br />
        <a
            href="https://pebonius.itch.io/"
            target="_blank"
            aria-label="link to sprite's author page"
            referrerpolicy="no-referrer"
        >
            images author page
        </a>
    </div>

    <script type="module">
        const cell_width = 32;

        import map_data from './src/map.mjs';
        import Grid from './src/grid.mjs';
        import Player from './src/player.mjs';
        import GameEvents from './src/game_events.mjs';
        import GameConsole from './src/game_console.mjs';

        const game_grid = new Grid(map_data.paths);
        const game_events = new GameEvents(map_data.events);
        const game_console = new GameConsole(document.getElementById('console'));
        const player = new Player(
            document.getElementById('zombie'),
            {
                x: 4,
                y: 9,
            },
            game_grid,
        );

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft':
                    player.go_left();
                    break;

                case 'ArrowRight':
                    player.go_right();
                    break;

                case 'ArrowUp':
                    player.go_up();
                    break;

                case 'ArrowDown':
                    player.go_down();
                    break;
            }

            game_events.check_event(player.position, (event) => {
                if (event.type.includes('text')) {
                    game_console.print_message(event.text);
                }

                if (event.type.includes('teleport')) {
                    player.teleport(...event.teleport);
                }

                if (event.type.includes('hide')) {
                    player.hide();
                } else {
                    player.show();
                }
            });
        });

        game_console.print_message('Ahh... My beloved island! I\'m home again â™¥');
    </script>
</body>
